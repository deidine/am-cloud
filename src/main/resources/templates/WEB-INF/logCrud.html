<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Liste des Transactions</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>

<header>
	<div th:include="WEB-INF/nav"></div>
</header>

<section id="content">
	<nav>
		<i class="bx bx-menu"></i>
				<form action="@{/customers/chercher}" method="post">
					<div class="form-input">
						<input type="search"  placeholder="serch NumÃ©ro du customer" name="numcustomer">
						<button type="submit" class="search-btn">
							<i class='bx bx-search'></i>
						</button>
					</div>
				</form>

				<input type="checkbox"  onclick="myFunction()" id="switch-mode" hidden> <label
			for="switch-mode" class="switch-mode"></label> <a href="#"
			class="notification"> <i class='bx bxs-bell'></i> <span
			class="num">8</span>
		</a> <a th:href="@{/user/profile}" class="profile">
			<img th:src="@{/web/images/icons/compte.png}">
		</a>
	</nav>

	<main>


			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>Liste des log system</h3>
						<i class='bx bx-filter'></i>
					</div>
					<table>
						<thead>
							<tr>
								<th>logg id</th>
								<th>information</th>
								<th>email</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="logs : ${alllog}">
								<td th:text="${logs.id}">firstName</td>
								<td th:text="${logs.logg}">lastName</td> 
							</tr>

						</tbody>
					</table>
				</div>
			</div>

		</main>
	</section>

	<script th:src="@{js/script.js}"></script>
</body>

</html>
